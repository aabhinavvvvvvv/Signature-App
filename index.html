<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text Color Picker</p>
                <input id="colorPicker" type="color" class="form-control">
            </div>
            <div class="black">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColor">
            </div>
            <div class="black">
                <p>Font Size</p>
                <select  id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800px" height="500px"></canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clearButton" type="button">Clear</button>
            <button class="btn btn-success" id="saveButton" type="button">Save & Download</button>
            <button class="btn btn-warning" id="retriveButton" type="button">Retrive Saved Signature</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
